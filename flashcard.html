<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>
    <link rel="stylesheet" href="Flashcard.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz App</h1>
        <div class="flashcard">
            <p id="question"></p>
            <button id="show-answer">Show Answer</button>
            <p id="answer" class="hidden"></p>
        </div>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
        <div class="edit-controls">
            <button id="add-card">Add</button>
            <button id="edit-card">Edit</button>
            <button id="delete-card">Delete</button>
        </div>
    </div>
    <script src="flashcard.js"></script>
</body>
</html>
