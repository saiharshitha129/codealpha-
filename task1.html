<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flashcard {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    .controls, .form-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-primary { background-color: #3b82f6; color: white; }
    .btn-secondary { background-color: #6b7280; color: white; }
    .btn-danger { background-color: #ef4444; color: white; }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .form-section {
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="flashcard" id="flashcard">
    <h2>Flashcard</h2>
    <p id="cardText">What is the capital of France?</p>
    <button class="btn-primary" onclick="toggleAnswer()">Show Answer</button>
    <div class="controls">
      <button onclick="prevCard()" class="btn-secondary">Previous</button>
      <button onclick="nextCard()" class="btn-secondary">Next</button>
    </div>
  </div>

  <div class="form-section">
    <h3>Add / Edit Flashcard</h3>
    <input type="text" id="questionInput" placeholder="Enter question">
    <textarea id="answerInput" rows="3" placeholder="Enter answer"></textarea>
    <div class="form-controls">
      <button onclick="addCard()" class="btn-primary">Add</button>
      <button onclick="editCard()" class="btn-secondary">Edit</button>
      <button onclick="deleteCard()" class="btn-danger">Delete</button>
    </div>
  </div>

  <script>
    let flashcards = [
      { question: 'What is the capital of France?', answer: 'Paris' }
    ];
    let currentIndex = 0;
    let showingAnswer = false;

    function renderCard() {
      const cardText = document.getElementById('cardText');
      showingAnswer = false;
      cardText.textContent = flashcards[currentIndex]?.question || 'No flashcards available.';
    }

    function toggleAnswer() {
      const cardText = document.getElementById('cardText');
      if (!flashcards[currentIndex]) return;
      showingAnswer = !showingAnswer;
      cardText.textContent = showingAnswer
        ? flashcards[currentIndex].answer
        : flashcards[currentIndex].question;
    }

    function nextCard() {
      if (flashcards.length === 0) return;
      currentIndex = (currentIndex + 1) % flashcards.length;
      renderCard();
    }

    function prevCard() {
      if (flashcards.length === 0) return;
      currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      renderCard();
    }

    function addCard() {
      const q = document.getElementById('questionInput').value.trim();
      const a = document.getElementById('answerInput').value.trim();
      if (!q || !a) return;
      flashcards.push({ question: q, answer: a });
      document.getElementById('questionInput').value = '';
      document.getElementById('answerInput').value = '';
      currentIndex = flashcards.length - 1;
      renderCard();
    }

    function editCard() {
      const q = document.getElementById('questionInput').value.trim();
      const a = document.getElementById('answerInput').value.trim();
      if (!q || !a || !flashcards[currentIndex]) return;
      flashcards[currentIndex] = { question: q, answer: a };
      renderCard();
    }

    function deleteCard() {
      if (!flashcards[currentIndex]) return;
      flashcards.splice(currentIndex, 1);
      currentIndex = 0;
      renderCard();
    }

    renderCard();
  </script>
</body>
</html>
